<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
			integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="css/style.css" />
		<title>Talk-A-Lot</title>
	</head>
	<body>
		<div class="join-container">
			<header class="join-header">
				<h1><i class="fa fa-american-sign-language-interpreting" aria-hidden="true"></i> Talk-A-Lot</h1>
			</header>
			<main class="join-main">
				<form action="chat.html">
					<div class="form-control">
						<label for="username">Username</label>
						<input
							type="text"
							name="username"
							id="username"
							placeholder="Enter username..."
							required
						/>
					</div>
					<div class="form-control">
						<label for="room">Space</label>
						<select name="room" id="room">
							<option value="Sports🏈">Sports🏈</option>
							<option value="Money💰">Money💰</option>
							<option value="Tech⌚️">Tech⌚️</option>
							<option value="Cars🏎">Cars🏎</option>
							<option value="Fashion💃🏿">Fashion💃🏿</option>
							<option value="Misc🎲">Misc🎲</option>
						</select>
					</div>
					<button type="submit" class="btn-og">Join Chat</button>
				</form>
				<h6 style="margin-left: 50px;">*On Mobile? Switch to Landscape Mode for Best Experience!</h6>
			</main>
		</div>
	</body>
</html>
